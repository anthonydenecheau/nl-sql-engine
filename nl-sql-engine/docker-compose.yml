services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nl-sql-postgres
    environment:
      POSTGRES_USER: nlsql
      POSTGRES_PASSWORD: nlsql
      POSTGRES_DB: nlsqldb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    container_name: nl-sql-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    entrypoint: ["/bin/sh", "-c", "ollama serve & until curl -s http://localhost:11434/api/tags > /dev/null 2>&1; do sleep 1; done && ollama pull mistral && ollama pull hellord/e5-mistral-7b-instruct:Q4_0 && wait"]

  nl-sql-engine:
    image: maven:3.9-eclipse-temurin-17
    container_name: nl-sql-engine
    working_dir: /app
    volumes:
      - .:/app
      - maven_repo:/root/.m2
    ports:
      - "8080:8080"
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/nlsqldb
      QUARKUS_LANGCHAIN4J_OLLAMA_BASE_URL: http://ollama:11434
    depends_on:
      - postgres
      - ollama
    command: ./mvnw quarkus:dev -Dquarkus.http.host=0.0.0.0

  nl-sql-front:
    image: node:22-alpine
    container_name: nl-sql-front
    working_dir: /app
    volumes:
      - ../nl-sql-front:/app
    ports:
      - "3000:3000"
    environment:
      API_TARGET: http://nl-sql-engine:8080
    depends_on:
      - nl-sql-engine
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  pgdata:
  ollama_data:
  maven_repo:
